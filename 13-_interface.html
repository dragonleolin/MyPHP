<body>
    <div id="info"></div>

    <script>
        let info = document.querySelector('#info');

        class Animal {
            constructor() {
            }

            eat() {
                
            }
        }

        class Fish extends Animal {
            swim() {
                return 'fish swims';
            }
        }
        class Cat extends Animal {
            mow() {
                return 'mow mow';
            }
        }

        class Whale extends Animal {
            swim() {
                return 'whale swims';
            }
        }



        let animals = [new Fish(), new Whale(), new Cat()]
        animals.forEach(function(ani){
            // info.innerHTML += ani + '<br>';
        if(ani.swim){
            info.innerHTML += ani.swim() + '<br>';
            
        }
        })


        

       
    </script>
