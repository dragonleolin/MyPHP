<body>
    <div id="info"></div>

    <script>
        let info = document.querySelector('#info');

        function Person(name, age) {
        this.name = name;
        this.age = age;
        this.toJson = function(){
            return JSON.stringify({
                name: this.name,
                age: this.age,
            });
        };
        console.log(this);
    }

    Person.prototype.toString = function(){
        return JSON.stringify({
            name: this.name,
            age: this.age,
        });
    };

    var p1 = new Person('peter', 20);
    info.innerHTML = p1.toJson() + '<br>';
    info.innerHTML += p1 + '<br>';

        

       
    </script>

</body>
